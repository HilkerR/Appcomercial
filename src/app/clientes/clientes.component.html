<detalle-cliente  *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado">  </detalle-cliente>

<div class="card border-info mb-3" >
  <div class="card-header">CLIENTES</div>
  <div class="card-body text-info">
    <h5 class="card-title">LISTADO DE CLIENTES</h5>

    <div class="my-2 text-left">
          <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">
            Crear Cliente
          </button>
        </div>

    <div *ngIf="clientes?.length==0" class="alert alert-info">No hay registros</div>

    <div class="table-responsive">
  <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
  <thead>
    <tr >
      <th>PERFIL</th>
      <th>NOMBRE</th>
      <th>NIT</th>
      <th>EMAIL</th>
      <th>FECHA</th>
      <th>EDITAR</th>
      <th>ELIMINAR</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td><img (click)="abrirModal(cliente)" *ngIf="cliente?.foto"
             src="http://localhost:9090/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded"
             style="width:45px; cursor: pointer;">

             <img (click)="abrirModal(cliente)" *ngIf="!cliente?.foto"
               src="http://localhost:9090/images/no-usuario.png" alt="Sin foto" class="img-thumbnail rounded"
               style="width:45px; cursor: pointer;">
             </td>
    <td>{{cliente.nombre}}</td>
    <td>{{cliente.nit}}</td>
    <td>{{cliente.email}}</td>
    <td>{{ cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
    <td>
    <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-info btn-sm">editar</button>
         </td>
         <td>
           <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">eliminar</button>
              </td>
    </tr>

  </tbody>
</table>
</div>
<paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>

</div>
</div>
